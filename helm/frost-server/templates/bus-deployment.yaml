{{- if .Values.frost.mqtt.enabled -}}
{{- $tier := "bus" -}}
{{- $fullName := include "frost-server.fullName" (merge (dict "tier" $tier) .) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $fullName }}
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    helm.sh/chart: {{ include "frost-server.chart" . }}
    app: {{ include "frost-server.name" . }}
    component: {{ $tier }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: {{ .Release.Service }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app: {{ include "frost-server.name" . }}
      component: {{ $tier }}
  strategy:
    type: {{ .Values.frost.bus.updateStrategy }}
  template:
    metadata:
      labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        helm.sh/chart: {{ include "frost-server.chart" . }}
        app: {{ include "frost-server.name" . }}
        component: {{ $tier }}
    spec:
      imagePullSecrets:
      {{- range $pulls := .Values.global.imagePullSecrets }}
      - name: {{ $pulls }}
      {{- end }}
      containers:
        - name: {{ $fullName }}
          image: "{{ .Values.frost.bus.image.registry }}/{{ .Values.frost.bus.image.repository }}:{{ .Values.frost.bus.image.tag }}"
          imagePullPolicy: {{ .Values.frost.bus.image.pullPolicy | quote }}
          ports:
            - name: mqtt
              containerPort: 1883
          livenessProbe:
            httpGet:
              path: /
              port: mqtt
          readinessProbe:
            httpGet:
              path: /
              port: mqtt
          resources:
            {{- toYaml .Values.frost.bus.resources | nindent 12 }}

{{- end -}}
